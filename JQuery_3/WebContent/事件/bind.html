				//合成事件     --------- 在jquery1.9时已经废弃了该方法；
				//toggle(): 用于模拟鼠标连续单击事件. 第一次单击元素, 触发指定的第一个函数,
				//当再一次单击同一个元素时, 则触发指定的第二个函数, 
				//如果有更多个函数, 则依次触发, 直到最后一个
				
				
				$(".head").toggle(function(){
					$(".content").show();
				}, function(){
					$(".content").hide();
				});
