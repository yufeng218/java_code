<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		
		<!-- 导入JQuery库 -->
		<script type="text/javascript" src="jquery.js"></script>
		
		<script type="text/javascript">
			
			$(function(){
				$("#checkedAll").click(function(){
					var flag = this.checked;
					$(":checkbox[name='items']").attr("checked", flag);
				});
				
				$(":checkbox[name='items']").click(function(){
					$("#checkedAll").attr("checked", 
						$(":checkbox[name='items']").length == $(":checkbox[name='items']:checked").length)
				});
				
			});
		
		</script>
		
	</head>
	
	<body>
		
		<form action="" method="post">
		
			你爱好的运动是？
			<input type="checkbox" id="checkedAll"/>全选/全不选
			
			<br/>
			<input type="checkbox" name="items" id="" value="足球"/>足球
			<input type="checkbox" name="items" id="" value="篮球"/>篮球
			<input type="checkbox" name="items" id="" value="羽毛球"/>羽毛球
			<input type="checkbox" name="items" id="" value="乒乓球"/>乒乓球
			
			
		</form>
		
	</body>
	
</html>
