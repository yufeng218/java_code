<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta charset="UTF-8">
		<title>表单元素的操作</title>
	</head>
	
	<body>
		<form action="">
			<!-- 文本 -->
			姓名：<input type="text"/><br/>
			<!-- 密码 -->
			密码：<input type="password"/><br />
			<!-- 选择文件 -->
			头像：<input type="file" /><br />
			<!-- 单选按钮 -->
			性别：<input name="sex" type="radio"/>男&nbsp;<input name="sex" type="radio"/>女<br />
			<!-- 复选按钮 -->
			爱好：<input type="checkbox" name="fav"/>体育
				<input type="checkbox" name="fav"/>音乐
				<input type="checkbox" name="fav"/>美术
				
			<br />
			<!-- 下拉框 -->
			学历：<select>
					<option>本科</option>
					<option>大专</option>
					<option>高中</option>
				</select>
				
			<br />
			
			<!-- 下拉框 -->
			<input type="submit" value="提交"/>
			<input type="reset" value="重置"/>
		</form>
	</body>
</html>
