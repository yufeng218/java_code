<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		
		<!-- 使用JS调用servlet -->
		<script type="text/javascript">
			function test()
			{
				var f = document.forms[0];
				f.action = "/Servlet_Pro1/servlet/aa.html";
				f.submit();
			}
			
		</script>
		
	</head>
	<body>
		
		<!-- 提交form表单，调用servlet -->
		<form action="/Servlet_Pro1/servlet/aa.html">
			<input type="submit" value="提交表单"  />
			<hr/>
			<input type="button" value="点击" onclick="test()"  />
		</form>
		
		<hr/>
		<!-- 通过超链接，调用servlet -->
		<a href="/Servlet_Pro1/servlet/aa.html" >Link...</a>
	</body>
</html>
